syntax = "proto3";

import "google/protobuf/wrappers.proto";

import "record_auditinfo.proto";
import "jsonTicksDateTime.proto";
import "enum_activity_priority.proto";
import "enum_activity_status.proto";

option csharp_namespace ="ONE.Models.CSharp";

message Activity{
    // unique identifier of the activity
    string id = 1;

    // used to check twin authorization
    google.protobuf.StringValue authTwinRefId = 2;

    // similar concept as ParentTwinNode
    google.protobuf.StringValue activityParentHierarchyId = 3;

    // similar concept as in TwinNode
    string activityHierarchyId = 4;

    // unique identifier of the user that is assigned to the activity
    google.protobuf.StringValue owningUserId = 5;

    // priority of the activity
    EnumActivityPriority priorityCode = 6;

    // defines the type of activity
    string activityTypeId = 7;

    // refers to the associated schedule, if present
    google.protobuf.StringValue scheduleId = 8;
    
    // scheduled start time of this activity
    JsonTicksDateTime scheduleStart = 9;

    // scheduled end time of this activity
    JsonTicksDateTime scheduleEnd = 10;

    // subject associated with this activity
    google.protobuf.StringValue subject = 11;

    // description associated with this activity
    google.protobuf.StringValue description = 12;

    // schema of what is stored in the property bag
    google.protobuf.StringValue jsonSchema = 13;

    // additional information stored as json
    google.protobuf.StringValue propertyBag = 14;

    // status of this activity
    EnumActivityStatus statusCode = 15;

    // audit info
    RecordAuditInfo recordAuditInfo = 99;
}

message Activities{
	repeated Activity items = 1;
}