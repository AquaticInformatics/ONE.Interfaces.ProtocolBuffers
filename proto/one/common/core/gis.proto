syntax = "proto3";

import "point2d.proto";
import "point3d.proto";
import "multi_point2d.proto";
import "multi_point3d.proto";

option csharp_namespace ="ONE.Models.CSharp";

// https://pypi.org/project/protobuf-gis/
message GIS {
  Point2D point2d = 1 [json_name = "p2d"];
  Point3D point3d = 2 [json_name = "p3d"];
  MultiPoint2D multi_point2d = 3 [json_name = "mp2d"];
  MultiPoint3D multi_point3d = 4 [json_name = "mp3d"];
}