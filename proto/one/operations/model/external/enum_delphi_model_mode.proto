syntax = "proto3";

option csharp_namespace = "ONE.Models.CSharp.External"; 

// Enum definition for different model modes
enum EnumDelphiModelMode {
    Unknown = 0;        // Default value, represents an undefined mode
    Nowcast = 1;        // Formerly Simulation, represents the Nowcast mode
    Forecast = 2;       // Represents the Forecast mode
    Optimization = 3;   // Represents the Optimization mode
}