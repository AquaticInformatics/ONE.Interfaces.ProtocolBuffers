syntax = "proto3";

import "google/protobuf/wrappers.proto";

option csharp_namespace ="ONE.Models.CSharp";

message ExecutionParameter {
    // Model identifier tag
    string modelTag = 1;
    // Model Unit
    string modelUnit = 2;
    // Description of input
    google.protobuf.StringValue description = 3;
    // Upper limit threshold
    google.protobuf.DoubleValue upperLimit = 4;
    // Lower limit threshold
    google.protobuf.DoubleValue lowerLimit = 5;
    // Values is a dictionary of datetime strings as keys and doubles as values
    map<string, google.protobuf.DoubleValue> values = 6;
}