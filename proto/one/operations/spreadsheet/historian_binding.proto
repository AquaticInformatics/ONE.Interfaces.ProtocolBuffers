syntax = "proto3";

option csharp_namespace ="ONE.Models.CSharp";

message HistorianBinding {

    // Inclusive, base on operation timezone and time unit is in minutes.
    int32 startTime = 2;   

    // Exclusive, base on operation timezone and time unit is in minutes.
    int32 stopTime = 3;   

    //Number of rows to aggregate 
    uint32 aggregateRange = 4; 

    //Number of rows between each time the reminder fires
    uint32 aggregateInterval = 5;
}

