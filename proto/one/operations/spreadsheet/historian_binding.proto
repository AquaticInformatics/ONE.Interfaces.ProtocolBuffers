syntax = "proto3";

import "enum_historian_aggregate_type.proto";

option csharp_namespace ="ONE.Models.CSharp";

message HistorianBinding {
    EnumHistorianAggregateType aggregateType = 1;
    int32 startTime = 2;   // Inclusive, base on operation timezone and time unit is in minutes.
    int32 stopTime = 3;    // Exclusive, base on operation timezone and time unit is in minutes.
}
