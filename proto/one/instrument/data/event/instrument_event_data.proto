syntax = "proto3";

import "jsonTicksDateTime_claros.proto";
import "instrument_event_metadata.proto";
import "i18nkey_text_reference_claros.proto";

option csharp_namespace ="ONE.Models.CSharp.Instrument";
 
message InstrumentEventData {
 
    // Collection of "Information" (info level event logs) about an Instrument
    repeated InstrumentEventMetadata info = 1 [json_name = "i"];
     
    // The time of the event
    JsonTicksDateTimeClaros eventDateTimeUtc = 2 [json_name = "edt"];

    // Event Description
    I18NKeyTextReferenceClaros description = 3 [json_name = "d"];
}

message InstrumentEventDatas {
    repeated InstrumentEventData items = 1 [json_name = "i"];
}