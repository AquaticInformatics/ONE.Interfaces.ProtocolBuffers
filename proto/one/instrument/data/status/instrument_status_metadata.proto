syntax = "proto3";

import "jsonTicksDateTime_claros.proto";

import "i18nkey_text_reference_claros.proto";
import "google/protobuf/wrappers.proto";
import "key_value_claros.proto";

option csharp_namespace ="ONE.Models.CSharp.Instrument";

message StatusMetadata {
    google.protobuf.UInt32Value id = 1;

    I18NKeyTextReferenceClaros description = 2 [json_name = "d"];

    JsonTicksDateTimeClaros createdOnUtc = 3 [json_name = "co"];

    // Additional property to store the any specific metadata as a key value pair.
    KeyValuesClaros data = 4 [json_name = "dt"];
}

message StatusMetadatas {
    repeated StatusMetadata items = 1 [json_name = "i"];
}