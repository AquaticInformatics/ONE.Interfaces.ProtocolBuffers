syntax = "proto3";

import "google/protobuf/wrappers.proto";
import "record_auditinfo.proto";
import "instrument_group.proto";
import "instrument_type.proto";
import "instrument_measurement_capability.proto";
import "instrument_prognosys_capability.proto";
import "instrument_tag_capability.proto";
import "instrument_settings_capability.proto";
import "instrument_platform_capability.proto";
import "instrument_file_transfer_capability.proto";
import "instrument_error_capability.proto";
import "instrument_warning_capability.proto";
import "localization.proto";


option csharp_namespace ="ONE.Models.CSharp.Instrument";

message InstrumentManifest {
    // Specifies the version of instrument manifest.
    google.protobuf.StringValue version = 1;

    // Specifies the group of an instrument.
    InstrumentGroup instrumentGroup = 2;
    
    // Specifies the type of an instrument.
    InstrumentType instrumentType = 3;
    
    // Unique identifier of instrument manifest.
    google.protobuf.StringValue id = 4;
    
    // Specifies the measurement capabilities and related meta-data for an instrument type.
    InstrumentMeasurementCapability instrumentMeasurementCapability = 10;

    // Specifies the prognosys capabilities and related meta-data for an instrument type.
    InstrumentPrognosysCapability instrumentPrognosysCapability = 11;

    // Specifies the tag and I/O configuration capabilities and related meta-data for an instrument type.
    InstrumentTagCapability instrumentTagCapability = 12;

    // Specifies the settings capabilities and related meta-data for an instrument type.
    InstrumentSettingsCapability instrumentSettingsCapability = 13;
    
    // Represents a database of translated strings with a given database name.
    Localizations localizations = 14;

    // Specifies the platform capabilities and related meta-data for an instrument type.
    InstrumentPlatformCapability instrumentPlatformCapability = 15;

    // Specifies the file transfer capabilities and related meta-data for an instrument type.
    InstrumentFileTransferCapability instrumentFileTransferCapability = 16;
	
    // Specifies the error capabilities and related meta-data for an instrument type. 
    InstrumentErrorCapability instrumentErrorCapability = 17;

    // Specifies the warning capabilities and related meta-data for an instrument-type.
    InstrumentWarningCapability instrumentWarningCapability = 18;

    
    RecordAuditInfo recordAuditInfo = 99;
}