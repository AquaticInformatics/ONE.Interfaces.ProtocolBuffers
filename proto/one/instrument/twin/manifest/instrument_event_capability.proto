syntax = "proto3";

import "google/protobuf/wrappers.proto";
import instrument_event_definition.proto";

option csharp_namespace ="ONE.Models.CSharp.Instrument";

// Represents event capabilities and related meta-data for an instrument type.
message InstrumentEventCapability {

    // Specifies whether the instrument is capable of providing events.
    google.protobuf.BoolValue enabled = 1;

    // Specifies the event definitions - a list of supported events - that the instrument can provide. 
    InstrumentEventDefinitions definitions = 2;
}