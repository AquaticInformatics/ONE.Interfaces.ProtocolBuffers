syntax = "proto3";

import "google/protobuf/wrappers.proto";
import "claros_i18nkey_text_reference.proto";

option csharp_namespace ="ONE.Models.CSharp.Instrument";

message InstrumentEventDefintionMetadata {
    
    // Specifies the unique identifier for the event that the instrument can report.
    google.protobuf.UInt32Value unitTypeId = 1;

    // Specifies the translated text reference for event description that will be used for display in the language of the end-user.
    claros.common.core.I18NKeyTextReference i18nKeyTextReference = 2;
}

message InstrumentEventDefinition {
    
    // Specifies the unique identifier for the event that the instrument can report.
    google.protobuf.UInt32Value id = 1;

    // Specifies the translated text reference for event description that will be used for display in the language of the end-user.
    claros.common.core.I18NKeyTextReference i18nKeyTextReference = 2;

    // Specifies the defintion metadata
    repreated InstrumentEventDefintionMetadata metadata = 3;
}

// Represents the instrument event definitions - a list of supported instrument events - that the instrument can provide. 
message InstrumentEventDefinitions {
    repeated InstrumentEventDefinition items = 1;
}