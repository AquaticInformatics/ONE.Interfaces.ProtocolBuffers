syntax = "proto3";

import "google/protobuf/wrappers.proto";
import "claros_i18nkey_text_reference.proto";

option csharp_namespace = "ONE.Models.CSharp.Instrument";

message InstrumentEventDefintionMetadata {

    // Specifies the parameter id for the event that the instrument can report.
    google.protobuf.UInt32Value parameterTypeId = 1;
    
    // Specifies the unit id for the event that the instrument can report.
    google.protobuf.UInt32Value unitTypeId = 2;

    // Specifies the translated text reference for event description that will be used for display in the language of the end-user.
    ClarosI18NKeyTextReference i18nKeyTextReference = 3;
}