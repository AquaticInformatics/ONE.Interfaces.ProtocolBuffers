syntax = "proto3";

option csharp_namespace ="ONE.Models.CSharp.Instrument";
import "google/protobuf/wrappers.proto";
import "i18nkey_text_reference.proto";

// Represents the File-Transfer definitions - a list of supported File-Transfers - that the instrument can provide.
message InstrumentFileTransferDefinition {
    // Specifies file name template.
    google.protobuf.StringValue fileNameString = 1;

    // Specifies the identifier for the file
    google.protobuf.StringValue fileNumber = 2;

    // Specifies the access right for the file.
    google.protobuf.StringValue fileAccess = 3;

    // Specifies the translated text reference of file description that will be used for display in the language of the end-user.
    I18NKeyTextReference i18nKeyTextReference = 4;

}

// Represents the settings definitions - a list of supported settings - that the instrument can provide.
message InstrumentFileTransferDefinitions {
    repeated InstrumentFileTransferDefinition items = 1;
}