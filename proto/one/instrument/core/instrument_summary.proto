syntax = "proto3";

import "instrument_data_summary.proto";
import "instrument_details_summary.proto";

option csharp_namespace ="ONE.Models.CSharp.Instrument";

message InstrumentSummary {

  // Represents the detailed summary of an Instrument.
  InstrumentDetailsSummaries instrumentDetailsSummaries = 1;

  // Represents the instrument Data Summaries.
  InstrumentDataSummaries instrumentDataSummaries = 2;

}

message InstrumentSummaries {
  repeated InstrumentSummary items = 1;
}