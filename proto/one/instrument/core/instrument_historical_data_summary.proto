syntax = "proto3";

import "google/protobuf/wrappers.proto";
import "jsonTicksDateTime.proto";

option csharp_namespace = "ONE.Models.CSharp";

message InstrumentHistoricalDataSummary {
    // Timestamp of the measurement
    JsonTicksDateTime timestamp = 1;

    // Either raw Value OR aggregated fields
    oneof measurement {
        double value = 2;  // Raw Aggregate Value (only one-minute range)
        AggregatedValue aggregated = 3;
    }
}

// Nested message for aggregated value
message AggregatedValue {
    double avg = 1;
    double point = 2;
    double min = 3;
    double max = 4;
}

// Represents a list of instruments historial data sumaries
message InstrumentHistoricalDataSummaries {
    // Specifies the list of historicalDatalogs
    repeated InstrumentHistoricalDataSummary items = 1; 
}