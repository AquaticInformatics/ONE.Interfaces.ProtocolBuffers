syntax = "proto3";

import "google/protobuf/wrappers.proto";
import "i18nkey_text_reference.proto";
import "jsonTicksDateTime.proto";
import "instrument_event_metadata_summary.proto";

option csharp_namespace = "ONE.Models.CSharp.Instrument";

message InstrumentEventSummary {

    // Timestamp when the event occurred.
    JsonTicksDateTime timestamp = 1;

    // Localized description of the event.
    I18NKeyTextReference description = 2;

    // Represents the metadata information
    InstrumentEventMetadataSummaries instrumentEventMetadataSummaries = 3;
}

message InstrumentEventSummaries {

  // Specifies whether the instrument is capable of Events.
  google.protobuf.BoolValue enabled = 1;

  // List of event summaries.
  repeated InstrumentEventSummary items = 2;
}