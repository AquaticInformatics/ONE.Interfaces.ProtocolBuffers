syntax = "proto3";

import "google/protobuf/wrappers.proto";
import "jsonTicksDateTime.proto";
import "enum_sampling_statistic.proto";

option csharp_namespace = "ONE.Models.CSharp";

message InstrumentDataAggregationSummary {
  
  JsonTicksDateTime timestamp = 1;

  // Aggregated values
  repeated SamplingStatisticValue values = 2;
}

// Represents a single sampling statistic and its calculated value
message SamplingStatisticValue {

  // Type of aggregation (RAW, AVERAGE, MIN, MAX, etc.)
  EnumSamplingStatistic statistic = 1;

  // Calculated value for the given statistic
  double value = 2;
}

// Represents a list of instruments historial data summaries
message InstrumentDataAggregationSummaries {
    
  // Specifies the list of historicalDatalogs
  repeated InstrumentDataAggregationSummary items = 1; 
}