syntax = "proto3";

import "jsonTicksDateTime.proto";
import "i18nkey_text_reference.proto";

option csharp_namespace = "ONE.Models.CSharp.Instrument";

// Specifies the status of Error or Warning
enum EnumInstrumentStatusDefinitionSummaryStatus {
    INSTRUMENT_STATUS_DEFINITION_SUMMARY_STATUS_UNKNOWN = 0;
    INSTRUMENT_STATUS_DEFINITION_SUMMARY_STATUS_RESOLVED = 1;      // Status for resolved
    INSTRUMENT_STATUS_DEFINITION_SUMMARY_STATUS_ONGOING = 2;       // Status for ongoing
}

// Specifies the type of Error or Warning
enum EnumInstrumentStatusDefinitionSummaryType {
    INSTRUMENT_STATUS_DEFINITION_SUMMARY_TYPE_UNKNOWN = 0;
    INSTRUMENT_STATUS_DEFINITION_SUMMARY_TYPE_ERROR = 1;         // Type for error
    INSTRUMENT_STATUS_DEFINITION_SUMMARY_TYPE_WARNING = 2;       // Type for warning
}

message InstrumentStatusDefinitionSummary {
    JsonTicksDateTime startTimeUtc = 1;
    
    JsonTicksDateTime endTimeUtc = 2;
    
    EnumInstrumentStatusDefinitionSummaryType instrumentStatusDefinitionSummaryType = 3;

    // Represents the i18nKey for instrument description
    I18NKeyTextReference description = 4;

    EnumInstrumentStatusDefinitionSummaryStatus instrumentStatusDefinitionSummaryStatus = 5;
}

message InstrumentStatusDefinitionSummaries {
    repeated InstrumentStatusDefinitionSummary items = 1;
}