syntax = "proto3";

import "jsonTicksDateTime.proto";
import "instrument_event_data_metadata.proto";
import "i18nkey_text_reference.proto";

option csharp_namespace ="ONE.Models.CSharp.Instrument";
 
message InstrumentEventData {
 
    // Collection of "Information" (info level event logs) about an Instrument
    repeated InstrumentEventDataMetadata info = 2 [json_name = "i"];
     
    // The time of the event
    JsonTicksDateTime eventDateTime = 3 [json_name = "edt"];

    // Event Description
    I18NKeyTextReference description = 4 [json_name = "d"];
}

message InstrumentEventDatas {
    repeated InstrumentEventData items = 1 [json_name = "i"];
}