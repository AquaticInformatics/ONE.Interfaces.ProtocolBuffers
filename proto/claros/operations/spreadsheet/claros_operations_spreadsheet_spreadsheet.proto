syntax = "proto3";
package claros.operations.spreadsheet;
 
import "claros_operations_spreadsheet_spreadsheet_definition.proto";
import "claros_operations_spreadsheet_worksheet.proto";
 
message Spreadsheet {
    // header
    string name = 1;
    string locationId = 2;
    // definition 
    repeated SpreadsheetDefinition timeDefinition = 3;
    repeated Worksheet worksheet = 4;
}