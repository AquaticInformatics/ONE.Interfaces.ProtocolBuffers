
syntax = "proto3";
package claros.operations.spreadsheet;
 
import "note.proto";
import "celldata.proto";

option csharp_namespace ="Claros.Operations.Spreadsheet";
 
// A Cell is the traditional intersection between a column and a row in a worksheet
message Cell {
    uint32 columnId = 1;                            // The column id related to the cell
    repeated claros.common.core.Note notes = 2;     // A collection of notes that are related to a cell.
    repeated CellData cellData = 3;                 // The current and past data that has been entered into a cell
}