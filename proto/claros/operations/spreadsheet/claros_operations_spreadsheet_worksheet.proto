syntax = "proto3";
package claros.operations.spreadsheet;
 
import "claros_operations_spreadsheet_worksheet_type.proto";
import "claros_operations_spreadsheet_worksheet_definition.proto";
import "claros_operations_spreadsheet_worksheet_row.proto";
 
message Worksheet {
    // header
    WorksheetType worksheetType = 1;
    // definition
    repeated WorksheetDefinition worksheetDefinitions = 2;
    // data
    repeated Row rows = 3;
}