syntax = "proto3";
package claros.operations.spreadsheet;
 
import "enum_worksheet.proto";
import "worksheet_definition.proto";
import "row.proto";

option csharp_namespace ="Claros.Operations.Spreadsheet";

message Worksheet {
    // header
    EnumWorksheet enumWorksheet = 1;
    // definition
    repeated WorksheetDefinition worksheetDefinitions = 2;
    // data
    repeated Row rows = 3;
}