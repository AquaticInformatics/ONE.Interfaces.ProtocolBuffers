
syntax = "proto3";
package claros.operations.spreadsheet;
 
import "timewindow.proto";
import "timezone_type.proto";
 
// This describes the overall definition of a spreadsheet.  Worksheet definitions are separate from this.

message SpreadsheetDefinition {
    uint32 version = 1;                                 // Numerical version of the spreadsheet definition.  This increments with eash new version
    claros.common.core.TimeWindow timewindow = 2;       // The Time window of when this configuration was valid
    claros.common.core.TimeZoneType  timezone = 3;          // The time zone related to the spreadsheet
    uint32 timeWindowOffset = 4;                        // The number of hours offset to the start of day
}