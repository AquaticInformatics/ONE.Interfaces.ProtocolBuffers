
syntax = "proto3";
package claros.operations.spreadsheet;
 
import "enum_datasource.proto";
import "limit.proto";
import "instrument_measurement_binding.proto";
import "computation_binding.proto";
import "reportable_qualifier_definition.proto";

// This is the definition of the column with a worksheet
message Column
{
    // The number of the column
    uint32 columnNumber = 1;                                        

    // The name of the column
    string name = 2;                

    // The description of the column
    string description = 3;                   

    // The parameter associated with the column
    uint32 parameterId = 4;                                         
    
    // The default unit to display the column
    uint32 displayUnitId = 5;                                       
    
    // The location associated to the data in the column
    string locationId = 6;                                          

    // Soft Delete of the column
    bool isActive = 7;                                              

    // Collection of limits related to the column
    repeated claros.common.core.Limit limits = 8;
    
    // The expected place where the data will be received into the column
    claros.common.EnumDataSource enumDataSource = 9;           

    oneof binding {
        // Column comes from aggregated instrument measurments
        claros.instrument.measurement.InstrumentMeasurementBinding instrumentMeasurementBinding = 10;           

        // Column comes as a result of a computation
        claros.common.computation.ComputationBinding computationBinding = 11;  
    }

    // This determines how qualifers are interpreted for this column
    repeated claros.common.core.ReportableQualifierDefinition reportableQualifierDefinition = 12;        
}