syntax = "proto3";
package claros.ledger;

import "claros_operation_ledger_row.proto";
import "claros_operation_ledger_ledgerconfiguration.proto";

message Ledger{
    enum LedgerType {
        15MIN = 1;
        1H = 2;
        4H = 3;
        DAILY = 4;
        }
    LedgerType ledgerType = 1;
    string tenantId = 2;
    repeated LedgerConfiguration ledgerConfiguration = 3;
    repeated Row rows = 4;
    string ledgerId = 5;
    string plantId = 6;
}