syntax = "proto3";
package claros.ledger;

import "claros_operation_ledger_ledgerwindow.proto";
import "claros_operation_ledger_ledgercolumn.proto";

message Configuration{
    LedgerWindow ledgerWindow = 1 ;
    repeated LedgerColumn column =2;
    int32 version = 3;
    int32 id = 4;
    int32 startLine = 5;
    int32 endLine = 6;
}
