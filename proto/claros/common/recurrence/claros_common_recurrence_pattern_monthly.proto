syntax = "proto3";
package claros.common.recurrence;

import "claros_common_enum_day_type.proto";
import "claros_common_enum_ordinal_type.proto";

// Used by Recurrence pattern
// Recurrence can happen on a specific day of the month every interval number of months
// or on a specific weekday
message PatternMonthly {
    message DayOfMonthInterval {
        // Specific day of every month
        uint32 dayNumber = 1;
        uint32 monthInterval = 2;
    }

    message OrdinalDayOfWeekInterval {
        claros.common.OrdinalType ordinalType = 1;
        claros.common.DayType dayType = 2;
        uint32 monthInterval = 3;
    }

    oneof patternMonthly {
        DayOfMonthInterval dayOfMonthInterval = 1;
        OrdinalDayOfWeekInterval ordinalDayOfWeekInterval = 2;
    }
}
