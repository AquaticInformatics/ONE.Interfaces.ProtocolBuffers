syntax = "proto3";
package claros.common.recurrence;

import "enum_day.proto";

option csharp_namespace ="Claros.Common.Recurrence";

// Recurrence can happen every interval number of weeks on the days specified
message PatternWeekly {
    // How many weeks between each occurance
    uint32 weeklyInterval = 1;               
    // Days of week the ocurrence happens
    repeated claros.common.EnumDay daysOfWeek = 2;  
}
