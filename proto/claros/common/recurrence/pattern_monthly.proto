syntax = "proto3";
package claros.common.recurrence;

import "enum_day.proto";
import "enum_ordinal.proto";

option csharp_namespace ="Claros.Common.Recurrence";

// Recurrence can happen on a specific day of the month every interval number of months
// or on a specific weekday
message PatternMonthly {

    // Allow specification of day of month and interval
    message DayOfMonthInterval {
        uint32 dayOfMonth = 1;
        uint32 monthlyInterval = 2;
    }

    // Allows selection of ordinal position of day of week, day of week, and month interval
    message OrdinalDayOfWeekInterval {
        claros.common.EnumOrdinal enumOrdinal = 1;
        claros.common.EnumDay enumDay = 2;
        uint32 monthlyInterval = 3;
    }

    // Allow selection of one of two yearly recurrance patterns
    oneof patternMonthly {
        DayOfMonthInterval dayOfMonthInterval = 1;
        OrdinalDayOfWeekInterval ordinalDayOfWeekInterval = 2;
    }
}
