syntax = "proto3";
package claros.common.recurrence;

import "claros_common_enum_day_type.proto";

// Used by Recurrence pattern
// Recurrence can happen every interval number of weeks on the days specified
message PatternWeekly {
    // Recurrance occurs every x number of weeks defined here 
    uint32 interval = 1;               
   // Days of week the recurrence happens
    repeated claros.common.DayType daysOfWeek = 2;  
}
