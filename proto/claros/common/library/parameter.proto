syntax = "proto3";

package claros.common.library;
import "clarosdatetime.proto";

option csharp_namespace ="Claros.Common.Library";

message Parameter {
    // The GUID for the parameter
    string Id = 1;                      
    
    // The integer used to globally identify the parameter
    uint32 IntId = 2;                   
    
    // The locationization string used for i18 lookup for this parameter
    string i18nKey = 3;             
  
    // GUID parameter type identifier
    string parameterTypeId = 4;         

    // The GUID of the Quantity Type related to the parameter
    string quantityTypeId = 5;          
    
    // Optional parameter description
    string description = 6;             
    
    // The GUID of the tenant that is ?????
    string tenantId = 7;            
 
    string createdById = 8;
    claros.common.core.ClarosDateTime createdOn = 9;
    string modifiedById = 10;
    claros.common.core.ClarosDateTime modifiedOn = 11;
}