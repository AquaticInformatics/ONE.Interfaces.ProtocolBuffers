syntax = "proto3";
package claros.common.library;

import "prognosys_identifier.proto";
import "record_auditinfo.proto";

option csharp_namespace ="Claros.Common.Library";

// Representation of a prognosys definition.
message PrognosysDefinition {

    // The identifier of the prognosys
    claros.common.library.PrognosysIdentifier identifier = 1;

    // Attributes from DeviceTypePrognosysMessages table like deviceTypeId and i18nKeyName will be added later
    
    // Audit information for the Prognosys Definition
    claros.common.core.RecordAuditInfo recordAuditInfo = 99;
}