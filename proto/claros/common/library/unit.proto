syntax = "proto3";
package claros.common.library;

import "clarosdatetime.proto";

// Used to describe a unit

message Unit {
    string Id = 1;                  // GUID for the Unit
    uint32 IntId = 2;               // Integer equivalent that uniquely describes the unit
    string i18nKey = 3;             // Localization key for the unit
    string unitName = 4;            // The untranslated unit name
    string quantityTypeId = 5;      // The quantity type related to the unit
    string description = 6;         // ?????
    
    string createdById = 7;         // ????? Do we need these audit fields
    claros.common.core.ClarosDateTime createdOn = 8;
    string modifiedById = 9;
    claros.common.core.ClarosDateTime modifiedOn = 10;
}