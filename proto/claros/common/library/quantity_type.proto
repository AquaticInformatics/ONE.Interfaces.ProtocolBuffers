syntax = "proto3";
package claros.common.library;

import "record_auditinfo.proto";

import "clarosdatetime.proto";

option csharp_namespace ="Claros.Common.Library";

message QuantityType {
    // The GUID for the quantityType
    string Id = 1;
    
    string name = 2;

    string description = 3;
    
    string symbol = 4;
  
    bool convertable = 5;

    string storageUnitName = 6;
    
    string i18NKeyName = 7;

    string i18NKeyDescription = 8;

    // The sprint number quantityType was added
    uint32 sprintNumber = 9;
 
    // Audit information for the QuantityType
    claros.common.core.RecordAuditInfo recordAuditInfo = 99;
}

message QuantityTypes {
    repeated QuantityType items = 1;
}