syntax = "proto3";
package claros.common.library;

import "record_auditinfo.proto";

option csharp_namespace ="Claros.Common.Library";

// Used to describe an agency
message Agency {
    // GUID for the Agency
    string Id = 1;

    // Localization key for the agency name
    string i18nKeyName = 2;

    // Audit information for the Unit
    claros.common.core.RecordAuditInfo recordAuditInfo = 99;
}

message Agencies {
    repeated Agency items = 1;
}