syntax = "proto3";
package claros.common.library;

import "google/protobuf/wrappers.proto";

option csharp_namespace ="Claros.Common.Library";

// Identifier of a prognosys definition.
// Used as a property of prognosys definition
// Used as a property of instrument status prognosys
message PrognosysIdentifier
{
    // Hitlist-Id (unique identifier of a prognosys definition per instrument type)
    google.protobuf.UInt32Value id = 1;
    
    // The Foundation Library GUID of a prognosys hitlist id
    google.protobuf.StringValue guid = 2;
}