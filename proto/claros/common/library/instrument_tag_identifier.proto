syntax = "proto3";
package claros.common.library;

import "google/protobuf/wrappers.proto";

option csharp_namespace ="Claros.Common.Library";

// Identifier of an instrument tag.
// Used as a property of an instrument measurement data
// Used as a property of instrument tag definition
message InstrumentTagIdentifier
{
    // The instrument identifier of the register
    google.protobuf.UInt32Value id = 1;
     
    // The Foundation Library GUID of a tag id
    google.protobuf.StringValue guid = 2;

    // Specifies the type of the tag (a.k.a. "TagType") when diplayed to users.
    EnumInstrumentDataAttributeTagType type = 3;
}

// Represents tag type for an instrument data attribute (a.k.a. "TagType")
enum EnumInstrumentDataAttributeTagType {
    NSTRUMENT_DATA_ATTRIBUTE_TAG_TYPE_UNKNOWN = 0;
    INSTRUMENT_DATA_ATTRIBUTE_TAG_TYPE_TAG = 1;
    INSTRUMENT_DATA_ATTRIBUTE_TAG_TYPE_INFO = 2;
}



