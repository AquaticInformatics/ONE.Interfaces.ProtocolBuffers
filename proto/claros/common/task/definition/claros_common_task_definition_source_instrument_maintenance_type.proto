syntax = "proto3";
package claros.common.task;
 
 
enum InstrumentMaintenanceType {
    INSTRUMENT_MAINTENANCE_TYPE_UNKNOWN = 0;
    INSTRUMENT_MAINTENANCE_PROGNOSYS = 1;       // Task is initiated from Prognosys
    INSTRUMENT_MAINTENANCE_SCHEDULED = 2;       // Task is initiated from a schedule
    INSTRUMENT_MAINTENANCE_MIXED = 3;           // Task can be initiated from either
}