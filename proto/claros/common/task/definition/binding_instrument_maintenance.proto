syntax = "proto3";
package claros.common.task;

option csharp_namespace ="Claros.Common.Task";

// Bound to TaskData as a message in a oneof
message BindingInstrumentMaintenance {
    string instrumentId = 1; // GUID of instrument
    string workflowDefinitionId = 2;
    string prognosysDefinitionId = 3; // which prognosys message has been triggered
}