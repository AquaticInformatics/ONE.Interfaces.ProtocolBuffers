syntax = "proto3";
package claros.common;
 
enum EnumAuditEvent {
    AUDIT_EVENT_UNKNOWN = 0;
    AUDIT_EVENT_CREATE = 1;     // Information has been created
    AUDIT_EVENT_READ = 2;       // Information has been read
    AUDIT_EVENT_UPDATE = 3;     // Information has been updated
    AUDIT_EVENT_DELETE = 4;     // Information has been deleted
    AUDIT_EVENT_SENT = 5;       // Information has been sent to another system
}
 
