syntax = "proto3";
package claros.common;

option csharp_namespace ="Claros.Common";

// Initially we will only support minutes
enum EnumDomainSource 
{
    DOMAIN_SOURCE_UNKNOWN = 0;
    DOMAIN_SOURCE_MSAPP = 1;    // Event generated by an MSApp
    DOMAIN_SOURCE_CLIENT = 2;   // Event generated by a client (e.g. mobile)
}