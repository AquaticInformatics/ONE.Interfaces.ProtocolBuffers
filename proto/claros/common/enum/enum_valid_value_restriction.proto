syntax = "proto3";
package claros.common;

option csharp_namespace ="Claros.Common";
 
enum EnumValidValueRestriction {
    VALID_VALUE_RESTRICTION_UNKNOWN = 0;
    VALID_VALUE_RESTRICTION_NONE = 1;     // No restriction on values
    VALID_VALUE_RESTRICTION_LOOSE = 2;    // Warning on invalid values but they are allowed
    VALID_VALUE_RESTRICTION_STRICT = 3;   // Invalid values not allowed
}
