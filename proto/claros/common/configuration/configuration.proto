syntax = "proto3";
package claros.common.configuration;

import "clarosdatetime.proto";
import "entity_type.proto";
import "rights.proto";
 
message Configuration {
    string id = 1;
    string createdById = 2;
    claros.common.core.ClarosDateTime createdOn = 3;
    string modifiedById = 4;
    claros.common.core.ClarosDateTime modifiedOn = 5;
    string configurationData = 6;
    EntityType entityTypeId = 7;
    string filterById = 8;
    string tenantId = 9;
    string ownerId = 10;
    bool public = 11;
    uint32 version = 12;
    map<string, Rights> privilege = 13;
}