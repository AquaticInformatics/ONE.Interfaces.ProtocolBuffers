syntax = "proto3";
package claros.common;

message DateTime{
 
    message Time {
        uint32 hours   = 1;
        uint32 minutes = 2;
        uint32 seconds = 3;
    }
 
    message Date {
        uint32 year  = 1;
        uint32 month = 2; // month (1-12)
        uint32 day   = 3; // day (1-31)
    }
 
 
    Date dateField   = 1;
    Time timeField   = 2;
    int32 timeZone   = 3;   /* Timezone as offset to UTC */
}
