syntax = "proto3";
package claros.common;

import "claros_common_recurrence_type.proto";
import "claros_common_clarosdatetime.proto";
import "claros_common_dayofweek.proto";
 
message Recurrence {
    RecurrenceType type = 1;
    ClarosDateTime startDate = 2;
    uint32 minuteOffset = 3;
    repeated DayOfWeek daysOfWeek = 4;
    uint32 duration = 5;
}