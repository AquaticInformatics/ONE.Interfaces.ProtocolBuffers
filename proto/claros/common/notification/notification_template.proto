syntax = "proto3";
package claros.common.notification;

import "notification_topic.proto";
import "notification_delivery_method_type.proto";
import "record_auditinfo.proto";

message NotificationTemplate {
    string id = 1;
    string subject = 2;
    string body = 3;
    NotificationTopic notificationTopic = 4;
    NotificationDeliveryMethodType notificationDeliveryMethodType = 5;
    claros.common.core.RecordAuditInfo recordAuditInfo = 6;
}