syntax = "proto3";
package claros.common.notification;

import "record_auditinfo.proto";

option csharp_namespace ="Claros.Common.Notification";

message NotificationTopicVariable {
    string id = 1;
    string name = 2;
    claros.common.core.RecordAuditInfo recordAuditInfo = 3;
}

message NotificationTopicVariables {
    repeated NotificationTopicVariable notificationTopicVariables = 1;
}