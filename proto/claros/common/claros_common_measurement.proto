syntax = "proto3";
package claros.common;

import "claros_common_clarosdatetime.proto";

message Measurement {
    claros.common.ClarosDateTime timestamp = 1;
    int32 parameterId = 2;
    string parameterGuid = 3;
    int32 unitId = 4;
    string unitGuid = 5;
    float value = 6;    
}