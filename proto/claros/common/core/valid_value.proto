syntax = "proto3";
package claros.common.core;

import "enum_valid_value_restriction.proto";
import "clarosdatetime.proto";

option csharp_namespace ="Claros.Common.Core";
 
message ValidValue {

	// SortOrder
	int32 sortOrder = 1;

	// Valid string value
	string value = 2;
	
	// DateTime when value was made inactive
	ClarosDateTime inactiveOn = 3;
}

message ValidValues
{
	repeated ValidValue items = 1;

	// Level of validation requested
	claros.common.EnumValidValueRestriction restriction = 2;

	// DateTime indicating when to start validating using the restriction
	ClarosDateTime restrictionStartTime = 3;
}
