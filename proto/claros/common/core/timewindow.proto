syntax = "proto3";
package claros.common.core;

import "clarosdatetime.proto";

option csharp_namespace ="Claros.Common.Core";

// Often there is a need for a Time Span that includes a begin and end time
message TimeWindow {
    // start time of time window 
    ClarosDateTime startTime = 1;
    // end time of time window
    ClarosDateTime endTime = 2;
    // time window duration in seconds
    uint32 durationInSeconds = 3;
}
