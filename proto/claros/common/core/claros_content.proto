syntax = "proto3";
package claros.common.core;

import "cell.proto";
import "configuration.proto";
import "computation.proto";
import "form.proto";
import "form_template.proto";
import "form_index.proto";
import "instrument_measurement_definition.proto";
import "instrument_measurement_data.proto";
import "limit_configuration.proto";
import "measurement.proto";
import "rows.proto";
import "row_indices.proto";
import "spreadsheet_definition.proto";
import "worksheet_definition.proto";
import "notification_template.proto";
import "notification_contact.proto";
import "notification_device.proto";
import "notification_preference.proto";
import "notification_user_preference.proto";
import "notification_topic.proto";
import "device_type_resource.proto";
import "parameter.proto";
import "unit.proto";
import "timezones.proto";
import "variable.proto";

option csharp_namespace ="Claros.Common.Core";

// Next id = 20; 
message ClarosContent {

    // Provides the ability to return a wide variety of protocol buffers
    oneof content {
        // common.core
		claros.common.core.LimitConfigurations limitConfigurations = 1;
        claros.common.core.Measurements measurements = 2;
		claros.common.core.Timezones timezones = 3;

		// common.computation
		claros.common.computation.Computations computation = 4;
		claros.common.computation.Variables variables = 5;

		// claros.common.configuration
		claros.common.configuration.Configurations configurations = 6;

		// common.library
        claros.common.library.DeviceTypeResources deviceTypeResources = 7;
		claros.common.library.Parameters parameters = 8;
        claros.common.library.Unit unit = 9;
 
        // operations
        claros.operations.spreadsheet.Rows rows = 10;
        claros.operations.spreadsheet.Cell cell = 11;
        claros.operations.spreadsheet.RowIndices rowIndices = 12;
        claros.operations.spreadsheet.SpreadsheetDefinitions spreadsheetDefinitions = 13;
        claros.operations.spreadsheet.WorksheetDefinitions worksheetDefinitions = 14;
 
        // instrument
        claros.instrument.measurement.InstrumentMeasurementDefinitions instrumentMeasurementDefinitions = 16;
        claros.instrument.measurement.InstrumentMeasurementDatas instrumentMeasurementDatas = 17;

        // forms
        claros.common.form.Form form = 18;
        claros.common.form.FormTemplate formTemplate = 19;
        claros.common.form.Forms forms = 20;
        claros.common.form.FormTemplates formTemplates = 21;
        claros.common.form.FormIndices formIndices = 22;
        
        // notifications
        claros.common.notification.NotificationTemplates notificationTemplates = 23;
        claros.common.notification.NotificationTopics notificationTopics = 24;
		claros.common.notification.NotificationContacts notificationContacts = 25;
		claros.common.notification.NotificationDevices notificationDevices = 26;
		claros.common.notification.NotificationPreferences notificationPreferences = 27;
		claros.common.notification.UserNotificationPreferences userNotificationPreferences = 28;
    }
}

