syntax = "proto3";
package claros.common.core;

import "measurement.proto";
import "configuration.proto";
import "cell.proto";
import "rows.proto";
import "row_indices.proto";
import "spreadsheet_definition.proto";
import "worksheet_definition.proto";
import "instrument_measurement_definition.proto";
import "instrument_measurement_data.proto";
import "notification_template.proto";
import "notification_topic.proto";
import "device_type_resource.proto";
import "form.proto";
import "form_template.proto";
import "form_index.proto";
import "parameter.proto";
import "unit.proto";
import "address.proto";
import "location.proto";
import "location_type.proto";
import "location_type_group.proto";
import "feature.proto";
import "feature_state_type.proto";
import "permission.proto";
import "product_offering.proto";
import "role.proto";
import "service_tech_tenant_request.proto";
import "tenant.proto";
import "user.proto";
import "user_preference.proto";
import "user_profile.proto";

option csharp_namespace ="Claros.Common.Core";

// Next id = 20; 
message ClarosContent {

    // Provides the ability to return a wide variety of protocol buffers
    oneof content {
        // Common
		claros.common.core.Addresses addresses = 20;
		claros.common.core.Locations locations = 21;
		claros.common.core.LocationTypes locationTypes = 22;
		claros.common.core.LocationTypeGroups locationTypeGroups = 23;
        claros.common.core.Measurements measurements = 1;
        claros.common.configuration.Configuration configuration = 2;
        claros.common.library.Parameter parameter = 13;
        claros.common.library.Unit unit = 14;
 
        // Operations
        claros.operations.spreadsheet.Rows rows = 3;
        claros.operations.spreadsheet.Cell cell = 4;
        claros.operations.spreadsheet.RowIndices rowIndices = 5;
        claros.operations.spreadsheet.SpreadsheetDefinitions spreadsheetDefinitions = 6;
        claros.operations.spreadsheet.WorksheetDefinitions worksheetDefinitions = 7;
 
        // Instrument Measurement
        claros.instrument.measurement.InstrumentMeasurementDefinition instrumentMeasurementDefinition = 8;
        claros.instrument.measurement.InstrumentMeasurementDatas instrumentMeasurementDatas = 9;

        // Forms
        claros.common.form.Form form = 11;
        claros.common.form.FormTemplate formTemplate = 12;
        claros.common.form.Forms forms = 17;
        claros.common.form.FormTemplates formTemplates = 18;
        claros.common.form.FormIndices formIndices = 19;
        
        // Notifications
        claros.common.notification.NotificationTemplates notificationTemplates = 10;
        claros.common.notification.NotificationTopics notificationTopics = 15;

        //Claros.Common.Library
        claros.common.library.DeviceTypeResources deviceTypeResources = 16;

		//Claros.Subscription
		claros.subscription.Features features = 24;
		claros.subscription.FeatureStateTypes featureStateTypes = 25;
		claros.subscription.Permissions permissions = 26;
		claros.subscription.ProductOfferings productOfferings = 27;
		claros.subscription.Roles roles = 28;
		claros.subscription.ServiceTechTenantRequests serviceTechTenantRequests = 29;
		claros.subscription.Tenants tenants = 30;
		claros.subscription.Users users = 31;
		claros.subscription.UserPreferences userPreferences = 32;
		claros.subscription.UserProfiles userProfiles = 33;
    }
}

