syntax = "proto3";
package claros.common.core;

import "google/protobuf/wrappers.proto";

option csharp_namespace ="Claros.Common.Core";

message SearchOption { 
	// Specifies the key-value pair for search
	map <string, google.protobuf.StringValue> searchBasedOn = 1;
}

message SearchOptions {
    repeated SearchOption items = 1;
}