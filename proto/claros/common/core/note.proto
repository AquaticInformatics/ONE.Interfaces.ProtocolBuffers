syntax = "proto3";
package claros.common.core;
 
import "clarosdatetime.proto";

option csharp_namespace ="Claros.Common.Core";
 
message Note {
    // Unique GUID that identifies the note
    string id = 1;                      
    
    // The UTC time when the note was taken
    ClarosDateTime timeStamp = 4;       
    
    // The GUID of the user who entered the note
    string userId = 5;                  
    
    // The content of the note
    string text = 6;                
}