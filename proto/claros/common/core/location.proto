syntax = "proto3";
package claros.common.core;

import "address.proto";
import "gis.proto";
import "location_type.proto";
import "record_auditinfo.proto";

import "google/protobuf/wrappers.proto";

option csharp_namespace ="Claros.Common.Core";
 
message Location {

	// GUID unique identifier of the location instance
    string id = 1;

	// Nullable name of the location
	google.protobuf.StringValue name = 2;

	// Nullable  GeoCode (Latitude and Longitude) of location. Geography can be a point, line or area.
    claros.common.gis.GIS geography = 3;

	// Parent location
	Location parent = 4;

	// location type that the location belongs to
	LocationType locationType = 5;

	// location type sort order
	int32 sortOrder = 6;

	// Nullable property bag of the location type
	google.protobuf.StringValue propertyBag = 7;

	// location address
	Address address = 8;

	// Audit information for the feature
    claros.common.core.RecordAuditInfo recordAuditInfo = 99;
}

message Locations
{
    repeated Location collection = 1;
}