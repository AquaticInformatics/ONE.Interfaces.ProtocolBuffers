syntax = "proto3";
package claros.common.core;
 
import "enum_limit.proto";
import "timewindow.proto";

message Limit {
    string i18nKey = 1;         // Translatable Key that describes limit ???? If this is customer defined does it make sense for this to be an i18nKey
    claros.common.EnumLimit enumLimit = 2;    // Type of Limit
    double value = 3;           // Value that will trigger the limit ???? is this inclusive or exclusive
    uint32 unitId = 4;          // The unit used to compare the value with the limit
    TimeWindow timeWindows = 5; // The start and end time of this specific limit

    // Duration in which to keep track of measurements values
    uint32 triggerDuration = 6;
    // count of measuremennts outside of valid limit range needed to trigger a limit violation
    uint32 triggerCount = 7;
}
