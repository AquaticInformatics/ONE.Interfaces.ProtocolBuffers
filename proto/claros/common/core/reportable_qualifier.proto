syntax = "proto3";
package claros.common.core;

import "reportable_qualifier_type.proto";

// The reportable qualifier is a qualification on a measurement value.  This takes into account detectable ranges of instruments

message ReportableQualifier{
    ReportableQualifierType reportableQualifierType = 1;    // The type of Qualifier
    string qualifiedValue = 2;                              // What the user has entered as the qualifer
}