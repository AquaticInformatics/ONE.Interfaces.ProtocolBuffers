syntax = "proto3";
package claros.common.core;

import "enum_reportable_qualifier.proto";

// The reportable qualifier is a qualification on a measurement value.  This takes into account detectable ranges of instruments
message ReportableQualifier{
 
    // The type of Qualifier
    EnumReportableQualifier enumReportableQualifier = 1;       
 
    // What the user has entered as the qualifer
     string qualifiedValue = 2;                              
 }