syntax = "proto3";
package claros.common.form;
 
import "timewindow.proto";
import "note.proto";
import "auditevent.proto";
import "formfield.proto";
import "form_template.proto";
 
message Form {
    // Header

    // GUID identifier of the form instance
    string id = 1;

    // user defined name of form instance
    string name = 2;

    // startTime and endTime for this form instance
    claros.common.core.TimeWindow timeWindow = 3;

    // GUID id of location (of the plant)
    string locationId = 9;

    // GUID id of the tenant
    string tenantId = 10;


    // Definition
    FormTemplate formTemplate = 4; // Copy of the template the form instance was generated from

    // data
    repeated FormField templateFormFields = 5; // Form components in the form
    repeated FormField adhocFormFields = 6; // Form fields added by the client, but not part of the form template. They live only on this form instance.
    repeated claros.common.core.Note notes = 7; // Notes added to the form by the user, similar to observations in Collect

    repeated claros.common.core.AuditEvent auditEvents = 99; // System-added events on changes to the form
}