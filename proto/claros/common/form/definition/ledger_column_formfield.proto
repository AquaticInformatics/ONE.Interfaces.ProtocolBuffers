syntax = "proto3";
package claros.common.form;

import "recurrence.proto";
 
option csharp_namespace ="Claros.Common.Form";

message LedgerColumnFormField {
    string ledgerColumnGUID = 1;
    string unit = 2;
    string upLimit = 3;
    string lowLimit = 4;
    claros.common.recurrence.Recurrence timeWindow = 5;
    string parameter = 6;
}