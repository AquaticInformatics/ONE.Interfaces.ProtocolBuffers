syntax = "proto3";
package claros.common.form;

import "claros_common_form_formtemplatetype.proto";
import "claros_common_form_formtemplateconfiguration.proto";
 
message FormTemplate {
    string id = 1;
    string name = 2;
    string description = 3;
    FormTemplateType formTemplateType = 4;
    FormTemplateConfiguration formTemplateConfiguration = 5;
}