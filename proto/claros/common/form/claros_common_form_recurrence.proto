syntax = "proto3";
 
import "date_time.proto";
 
enum RecurrenceType {
    FifteenMinute = 0;
    Hourly = 1;
    FourHour = 2;
    Daily = 3;
    Weekly = 4;
    DaysOfWeek = 5;
}
 
enum DayOfWeek {
    Sunday = 0;
    Monday = 1;
    Tuesday = 2;
    Wednesday = 3;
    Thursday = 4;
    Friday = 5;
    Saturday = 6;
}
 
message Recurrence {
    RecurrenceType type = 1;
    DateTime startDate = 2;
    uint32 minuteOffset = 3;
    repeated DayOfWeek daysOfWeek = 4;
    uint32 duration = 5;
}