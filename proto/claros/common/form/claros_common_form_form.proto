syntax = "proto3";
package claros.common.form;
 
import "claros_common_timewindow.proto";
import "claros_common_note.proto";
import "claros_common_auditevent.proto";
import "claros_common_form_formfield.proto";
 
message Form {
    string id = 1;  //GUID
    string templateId = 2;  //GUID
    uint32 templateVersion = 3;
    claros.common.TimeWindow timeWindow = 4;
    string name = 6;
    repeated FormField templateFormFields = 7; // Form components in the form
    repeated FormField adhocFormFields = 8;
    repeated claros.common.Note notes = 9;
    repeated AuditEvent auditEvents = 10;
}