syntax = "proto3";
package claros.iot.core;

import "google/protobuf/wrappers.proto";

option csharp_namespace ="Claros.IoT.Core";
 
// Represents a stateful/stateless service.
message Service {
    
    // Name of the service.
    string name = 1;

    // Status of the service.
    google.protobuf.StringValue status = 2;

    // Details of the service from the cluster (null = does not exist on the cluster).
    google.protobuf.StringValue details = 3;
}

// Represents a list of services.
message Services {
    repeated Service items = 1;
}