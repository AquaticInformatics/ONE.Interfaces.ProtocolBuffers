syntax = "proto3";
package claros.iot.registry;

option csharp_namespace ="Claros.IoT.Registry";

// Represents priority for an instrument data attribute (a.k.a. "ImportanceToUser")
enum EnumInstrumentDataAttributePriority {
    INSTRUMENT_DATA_ATTRIBUTE_PRIORITY_UNKNOWN = 0;
    INSTRUMENT_DATA_ATTRIBUTE_PRIORITY_PRIMARY = 1;
    INSTRUMENT_DATA_ATTRIBUTE_PRIORITY_SECONDARY = 2;
    INSTRUMENT_DATA_ATTRIBUTE_PRIORITY_RESERVED = 99;
}