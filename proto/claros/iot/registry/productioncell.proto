syntax = "proto3";
package claros.iot.registry;
 
option csharp_namespace ="Claros.IoT.Registry";
 /*
The production cell is a grouping of instruments in the nebula database.
For example all Trojan instruments will be in the Trojan Production Cell.

productionCellId is a GUID
cellName could be Trojan 
cellDescription could Production Trojan Instruments
 */
message ProductionCell {
    string productionCellId= 1;
    string cellName = 2;
    string cellDescription = 3;
}

message ProductionCells {
    repeated ProductionCell items = 1;
}