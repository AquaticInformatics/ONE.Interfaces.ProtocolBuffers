syntax = "proto3";
package claros.enterprise;

import "record_auditinfo.proto";

option csharp_namespace ="Claros.Enterprise";
 
message UserPreference {

	// GUID unique identifier of the user preference instance
    string id = 1;

	// UserId for User that the user preference belongs to
	// Note: We cannot use User entity here as it produces exception/conflict with user.proto: File recursively imports itself
	string userId = 2;

	// key of the user preference
    string key = 3;

	// value of the user preference
	string value = 4;

	// Audit information for the feature
    claros.common.core.RecordAuditInfo recordAuditInfo = 99;
}

message UserPreferences
{
    repeated UserPreference collection = 1;
}