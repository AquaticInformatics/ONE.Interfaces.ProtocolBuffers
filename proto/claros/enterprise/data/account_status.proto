syntax = "proto3";
package claros.enterprise.data;

import "digital_twin.proto"; 
import "instrument_data.proto";
import "pagination.proto";
import "i18nkey_text_reference.proto";

option csharp_namespace ="Claros.Enterprise.Data";

message AccountStatus { 

    // twin type: organization
    // twin sub type : tenant
    // contains operation name, id, addres, geo code
    // account number, service contract, expiration date, etc..
    claros.enterprise.twin.DigitalTwin operationDigitalTwin = 1;
 
 
    // Not clear on the current UX guidance where we need tenant information, but this is how we would return it
    claros.enterprise.twin.DigitalTwin tenantDigitalTwin = 2;
 
    // InstrumentData for this operation's instruments
    // array of instrument data used by client to determine
    // 1 - operation health,
    // 2 - health message,
    // 3 - count of warnings,
    // 4 - count of events, count of instruments?
    claros.instrument.InstrumentDatas instrumentDatas = 3;

    // Represents the instrument Name
    string instrumentName = 4;

    // Represents the i18nKey for instrument type
    claros.common.core.I18NKeyTextReference instrumentType = 5;

    // Image URL for instrument
    string imageUrl = 6;
}

message AccountStatuses
{
    repeated AccountStatus items = 1;

    // Represents the pagination for account status
    claros.common.core.Pagination pagination = 2;
}