syntax = "proto3";
package claros.enterprise.data;
 
import "digital_twin.proto";
import "address.proto";
import "pagination.proto";
 
option csharp_namespace ="Claros.Enterprise.Data";
 
message PlantStatus {  
	// Not clear on the current UX guidance where we need tenant information, but this is how we would return it
	claros.enterprise.twin.DigitalTwin tenantDigitalTwin = 1;

	// Plant Address
	claros.common.core.Address address = 2;
}
 
message PlantStatuses
{
	repeated PlantStatus items = 1;
 
	// Represents the pagination for plant status
	claros.common.core.Pagination pagination = 2;

	// Represents the SearchOptions for plant status
	claros.common.core.SearchOptions searchOptions = 3;
}