syntax = "proto3";
package claros.enterprise.twin;

import "report_parameter.proto";

import "google/protobuf/wrappers.proto";

option csharp_namespace = "Claros.Enterprise.Twin";

message EnterpriseDataTelemetry{

    //Name of Report telemetry
    string name = 1;

    //Title for the Report
    string title = 2;

    //Filter parameters of Report
    repeated claros.common.core.ReportParameter parameters = 3;

    //one or more formats for generating report - CSV, Excel etc.
    repeated string format = 4;

    //user-defined tempate for Report
    google.protobuf.StringValue template = 5;

    //the list of sources for the report data
    repeated string dataTables = 6;

    //description of Report
    google.protobuf.StringValue description = 7;
}