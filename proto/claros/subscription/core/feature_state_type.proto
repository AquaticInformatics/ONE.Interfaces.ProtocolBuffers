syntax = "proto3";
package claros.subscription;

import "record_auditinfo.proto";

option csharp_namespace ="Claros.Subscription";
 
message FeatureStateType {

	// GUID unique identifier of the feature state type instance
    string id = 1;

	// Name of the feature state type
	string name = 2;

	// Audit information for the feature
    claros.common.core.RecordAuditInfo recordAuditInfo = 99;
}

message FeatureStateTypes
{
    repeated FeatureStateType collection = 1;
}