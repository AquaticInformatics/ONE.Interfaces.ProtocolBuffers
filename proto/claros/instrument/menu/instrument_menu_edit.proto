syntax = "proto3";

package claros.instrument.menu;

option csharp_namespace ="Claros.Instrument.Menu";


import "instrument_menu_text_line.proto";
import "instrument_menu_edit_field_bus.proto";
import "instrument_menu_edit_selection_list.proto";
import "instrument_menu_edit_source.proto";
import "instrument_menu_edit_user_param_unit.proto";
import "instrument_menu_edit_value.proto";
import "instrument_menu_menu_reference.proto";


enum EnumMenuEditType {
    MENU_EDIT_TYPE_UNKNOWN = 0;          // not used
    MENU_EDIT_TYPE_EDIT = 1;             // "edit"
    MENU_EDIT_TYPE_SELECTION_LIST = 2;   // "selection_list"
    MENU_EDIT_TYPE_FIELDBUS = 3;         // "field_bus"
    MENU_EDIT_TYPE_FORMULA_EDITOR = 4;   // "formula_editor"
    MENU_EDIT_TYPE_SELECT_SOURCE = 5;    // "select_source"
    MENU_EDIT_TYPE_USER_PARAM_UNIT = 6;  // "user_param_unit"
}


enum EnumMenuProtection {
    MENU_PROTECTION_UNKNOWN = 0;         // not used
    MENU_PROTECTION_ALL = 1;             // sc value 0: access for All
    MENU_PROTECTION_MAINTENANCE = 2;     // sc value 1: access for Maintenance personnel
    MENU_PROTECTION_SERVICE = 3;         // sc value 2: access for Service
}

message Edit {
  EnumMenuEditType editType = 1;
  claros.instrument.menu.TextLine headLine = 2;
  EnumMenuProtection protection = 3;
  claros.instrument.menu.MenuReference menuReference = 4;
  claros.instrument.menu.EditValue edit = 5;  // optional
  claros.instrument.menu.EditSelectionList selectionList = 6;
  claros.instrument.menu.FieldBusTelegram fieldBusTelegram = 7;
  claros.instrument.menu.EditSource selectSource = 8;
  claros.instrument.menu.EditUserParamUnit userParamUnit = 9;
}

