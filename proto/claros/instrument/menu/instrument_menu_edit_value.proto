syntax = "proto3";

package claros.instrument.menu;

option csharp_namespace ="Claros.Instrument.Menu";


import "instrument_menu_tag.proto";
import "instrument_menu_text.proto";
import "google/protobuf/wrappers.proto";


message EditValue {
    Tag data = 1;
    google.protobuf.BoolValue update = 2;  // Send all changes imediatly rather than waiting for enter key
    Text info_text = 3;  // Optional text for help function
}

