syntax = "proto3";

package claros.instrument.menu;

option csharp_namespace ="Claros.Instrument.Menu";

import "instrument_menu_table_menu.proto";


enum EnumMenuPageDataLayout {
    MENU_PAGE_LAYOUT_UNKNOWN = 0;    // not used
    MENU_PAGE_LAYOUT_HOME = 1;       // "home"
    MENU_PAGE_LAYOUT_TABLE_MENU = 2; // "table_menu"
}

message PageData {
	EnumMenuPageDataLayout layout = 1;
	claros.instrument.menu.TableMenu tableMenu = 2; // required, when layout = MENU_PAGE_LAYOUT_TABLE_MENU
}

