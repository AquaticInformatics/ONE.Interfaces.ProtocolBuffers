syntax = "proto3";

package claros.instrument.menu;

option csharp_namespace ="Claros.Instrument.Menu";

import "i18nkey_text_reference.proto";


enum EnumTextReferenceModule { // Module of the text to be resolved - Possible values:
    TEXTREFERENCE_MODULE_UNKNOWN = 0;             // not used
    TEXTREFERENCE_MODULE_INSTRUMENT_TYPECODE = 1; // "<instrument-type-code>" e.g. "HL001_00119"
    TEXTREFERENCE_MODULE_COMMON_STANDARD = 2;     // "CommonStandard"
    TEXTREFERENCE_MODULE_COMMON_PARAMETERS = 3;   // "CommonParameters"
    TEXTREFERENCE_MODULE_COMMON_UNITS = 4;        // "CommonUnits"
    TEXTREFERENCE_MODULE_COMMON_EXTRAS = 5;       // "CommonExtras"
}

message ScTextReference {
    EnumTextReferenceModule module = 1;
    int32 index = 2;  // Identifier of the text to be resolved within the module
}

message TextReference {
    oneof textReference {
        ScTextReference scReference = 1;
        claros.common.core.I18NKeyTextReference i18Reference = 2;
    }
}

