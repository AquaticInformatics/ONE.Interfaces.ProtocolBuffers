syntax = "proto3";

package claros.instrument.menu;

option csharp_namespace ="Claros.Instrument.Menu";


enum EnumTextReferenceModule { // Module of the text to be resolved - Possible values:
    TEXTREFERENCE_MODULE_INSTRUMENT_TYPECODE = 0; // "<instrument-type-code>" e.g. "HL001_00119"
    TEXTREFERENCE_MODULE_COMMON_STANDARD = 1;     // "CommonStandard"
    TEXTREFERENCE_MODULE_COMMON_PARAMETERS = 2;   // "CommonParameters"
    TEXTREFERENCE_MODULE_COMMON_UNITS = 3;        // "CommonUnits"
    TEXTREFERENCE_MODULE_COMMON_EXTRAS = 4;       // "CommonExtras"
}

message TextReference {
    EnumTextReferenceModule module = 1;
    int32 index = 2;  // Identifier of the text to be resolved within the module
}

