syntax = "proto3";

package claros.instrument.menu;

option csharp_namespace ="Claros.Instrument.Menu";


import "i18nkey_text_reference.proto";
import "google/protobuf/wrappers.proto";


// Describes text to show in menu lines.
message Text { 

    // Text to be displayed (optional).
    google.protobuf.StringValue  text = 1;

    // Text reference of the text to be displayed.
    claros.common.core.I18NKeyTextReference textReference = 2;
}
