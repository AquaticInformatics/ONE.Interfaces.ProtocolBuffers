syntax = "proto3";

package claros.instrument.menu;

option csharp_namespace ="Claros.Instrument.Menu";


import "i18nkey_text_reference.proto";
import "google/protobuf/wrappers.proto";


message Text { 
    google.protobuf.StringValue  text = 1;  // Text to be displayed.

    claros.common.core.I18NKeyTextReference textReference = 2;  // Text reference of the text to be displayed.
}
