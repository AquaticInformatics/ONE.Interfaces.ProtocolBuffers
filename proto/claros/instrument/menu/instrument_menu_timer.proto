syntax = "proto3";

package claros.instrument.menu;

option csharp_namespace ="Claros.Instrument.Menu";


import "instrument_menu_menu_reference.proto";


// Describes a timed request to redraw a certain menu page or
// to navigate to another page.
message Timer {

    // Indicates after how many seconds the current page expires.
    int32 timeout = 1;

    // After timeout enter this menu.
    claros.instrument.menu.MenuReference menuReference = 2;
}
