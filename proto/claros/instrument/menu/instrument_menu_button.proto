syntax = "proto3";

package claros.instrument.menu;

option csharp_namespace ="Claros.Instrument.Menu";


import "instrument_menu_menu_reference.proto";


message Button {
  string name = 1;  // limited to following entries:
    // "BACK"
    // "HOME"
    // "ENTER"
    // "UP"
    // "DOWN"
    // "PAGE_UP"
    // "PAGE_DOWN"
    // "TOP"
    // "END"
    // "LEFT"
    // "RIGHT"
  MenuReference menu_reference = 2;
  bool enabled = 3;
}


