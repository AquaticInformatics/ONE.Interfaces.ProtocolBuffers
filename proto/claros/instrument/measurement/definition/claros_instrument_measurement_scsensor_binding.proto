syntax = "proto3";
package claros.instrument.measurement;

import "claros_common_core_clarosdatetime.proto";

// This is the definition of how SC Sensors are mapped to a collection of measurements

message SCSensorBinding
{
    uint32 channel = 2;
    string tag = 3;
    
    claros.common.core.ClarosDateTime validFrom = 4;        // Should this be Timespan validTimeSpan? ?????
    claros.common.core.ClarosDateTime validTo = 5;
}

