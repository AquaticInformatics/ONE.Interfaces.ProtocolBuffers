syntax = "proto3";
package claros.instrument;

import "common/core/claros_common_core_clarosdatetime.proto";
 
message SCSensorBinding
{
    uint32 channel = 2;
    string tag = 3;
    
    claros.common.core.ClarosDateTime validFrom = 4;
    claros.common.core.ClarosDateTime validTo = 5;
}

