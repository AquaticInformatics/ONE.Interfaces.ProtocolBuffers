syntax = "proto3";
package claros.instrument;

import "claros_common_datetime.proto";
import "claros_instrument_event_metadata.proto";
import "claros_instrument_calibration_data.proto";
import "claros_instrument_prognosys_data.proto";
import "claros_instrument_limit_data.proto";
 
message EventData {
    DateTime EventDateTime = 1;
    string fusionId = 2;
    repeated Events eventData = 3;
    
        message Events {
            oneof response_one_of {
                CalibrationData calibrationData = 1;
                EventMetaData errorData = 2;
                EventMetaData infoData = 3;
                LimitData limitData = 4;
                PrognosysData prognosysData = 5;
                EventMetaData reminderData = 6;         
                EventMetaData warningData = 7;
            }
        }
}