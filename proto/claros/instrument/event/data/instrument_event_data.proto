syntax = "proto3";
package claros.instrument.instrumentevent;

import "clarosdatetime.proto";
import "instrument_event_data_metadata.proto";
import "instrument_event_data_calibration.proto";

option csharp_namespace ="Claros.Instrument.InstrumentEvent";
 
message InstrumentEventData {
 
    // Collection of Calibrarion Events
    repeated InstrumentEventDataCalibration calibrations = 1;
     
    // Collection of Information about an Instrument
    repeated InstrumentEventDataMetaData info = 2;
     
    // The time of the event
    claros.common.core.ClarosDateTime eventDateTime = 3;
}