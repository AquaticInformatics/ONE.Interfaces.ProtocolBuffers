syntax = "proto3";
package claros.instrument.instrumentevent;

import "i18nkey_text_reference.proto";
import "google/protobuf/wrappers.proto";

option csharp_namespace ="Claros.Instrument.InstrumentEvent";

// This is a generic implementation of the data that is collected with any type of Event coming from an instrument
message InstrumentEventDataMetadata {

    claros.common.core.I18NKeyTextReference description = 1;

	// ????? - Dan Dickout had a concept of a status on an event
    google.protobuf.UInt32Value status = 2;
}