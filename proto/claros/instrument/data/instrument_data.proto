syntax = "proto3";
package claros.instrument;
 
import "instrument_event_data.proto";
import "instrument_measurement_data.proto";
import "instrument_status.proto";
import "instrument_settings.proto";

option csharp_namespace ="Claros.Instrument";

message InstrumentData {
    // Header Information
	// Unique id of an instrument
    string fusionId = 2;

	// Measurements related to an instrument
    // Classical definition of a measurement (Time Series)
    repeated claros.instrument.measurement.InstrumentMeasurementData instrumentMeasurementDatas = 3;
     
    // Metadata related to a Time Stamp that represents an action that has occurred within an instrument.
    repeated claros.instrument.instrumentevent.InstrumentEventData instrumentEventDatas = 4;                    
 
    // The current / predictive condition of the instrument. 
    // This is commonly thought of the "Twin" data related to an instrument. 
    // This includes Errors, Warnings, Processing Status and Prognosys data
    repeated claros.instrument.status.InstrumentStatus instrumentStatuses = 5;
     
    // Describes the configuration of an instrument.  This is commonly stored in the Instrument Twin.
    claros.instrument.settings.InstrumentSettings instrumentSettings = 6;
}

message InstrumentDatas {
    repeated InstrumentData items = 1;
}
