syntax = "proto3";
package claros.instrument.firmware.package;

option csharp_namespace ="Claros.Instrument.Firmware.Package";

import "package_file.proto";

// Represents the content of the package in 'Fusion Device Package (.fdp)' format
message FusionDevicePackageContent {

    // Specifies the list of files included in the package
    repeated PackageFile files = 1;

}