syntax = "proto3";
package claros.instrument.firmware.package;

option csharp_namespace ="Claros.Instrument.Firmware.Package";

import "google/protobuf/wrappers.proto";
import "package_file_signature.proto";

// Represents the details of a file included in a package
message PackageFile {

    // Specifies the file name (including the file extension)
    google.protobuf.StringValue name = 1;

    // Specifies the file size in bytes
    google.protobuf.UInt64Value sizeInBytes = 2;

    // Specifies the file signature
    PackageFileSignature signature = 3;
    
}