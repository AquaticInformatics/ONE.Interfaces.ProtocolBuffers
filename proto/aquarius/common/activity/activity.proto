syntax = "proto3";

import "google/protobuf/wrappers.proto";
import "google/protobuf/field_mask.proto";

import "record_auditinfo.proto";
import "jsonTicksDateTime.proto";
import "enum_activity_type.proto";
import "enum_activity_priority.proto";
import "enum_activity_status.proto";
import "activity_audit.proto";

option csharp_namespace = "Common.Activity.Protobuf.Models";

message Activity{
    
    string id = 1; 
    
    // plant id for task implementation.  Could reference other twins for future activity types
    google.protobuf.StringValue twinRefId = 2;
    
    // assigned user
    google.protobuf.StringValue assignedUserId = 3;

    // activity type
    EnumActivityType activityType = 4;

    // priority code
    EnumActivityPriority priorityCode = 5;

    // scheduled start
    JsonTicksDateTime scheduledStart = 6;

    // scheduled end
    JsonTicksDateTime scheduledEnd = 7;

    // subject
    google.protobuf.StringValue subject = 8;

    // description
    google.protobuf.StringValue description = 9;

    // json schema - description of what is stored in activityAdditionalParams
    google.protobuf.StringValue jsonSchema = 10;

    // additional parameters as json - similar usage as twinData
    google.protobuf.StringValue activityAdditionalParams = 11;

    // status code
    EnumActivityStatus statusCode = 12;

    // activity audits
    repeated ActivityAudit activityAudits = 13;

    google.protobuf.FieldMask updateMask = 98;

    // record_auditinfo
    RecordAuditInfo recordAuditInfo = 99;
}

message Activities{
	repeated Activity items = 1;
}